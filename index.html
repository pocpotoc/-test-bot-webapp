<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Motion v11 — Loop Mirror (scale)</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0b0b0b;
      display: grid;
      place-items: center;
    }
    .dot {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="dot"></div>

  <!-- Новая Motion (v11+) -->
  <script type="module">
    import { animate } from "https://cdn.jsdelivr.net/npm/motion@latest/+esm";

    const el = document.querySelector(".dot");

    animate(
      el,
      { scale: [1, 1.08] },
      {
        duration: 0.5,
        delay: 2,                     // перед стартом
        repeatDelay: 1,               // пауза между циклами
        ease: [0.12, 0.23, 0.5, 1],
        repeat: Infinity,
        repeatType: "mirror"          // Mirror
      }
    );
  </script>
</body>
</html>
